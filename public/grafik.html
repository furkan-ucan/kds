<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Material Dashboard 2 Aside Example</title>

    <!-- Material Dashboard 2 CSS -->
    <link rel="stylesheet" href="/node_modules/material-dashboard/assets/css/material-dashboard.css">
    <link rel="canonical" href="https://www.creative-tim.com/product/material-dashboard" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- PerfectScrollbar CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.8.1/css/perfect-scrollbar.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
>


    <!-- Custom Styles -->


</head>

<style>
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        background-color: #333;
        /* Add your desired background color */

    }

    .aside {
        position: fixed;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        z-index: 0;
        background-color: #333;
        /* Add your desired background color */
    }

    .content-wrapper {
        margin-left: 245px;
        /* Adjust this value based on the width of your aside */
        padding-top: 0;
        /* Adjust this value based on your navbar height */
    }

    #container {
        display: flex;
        justify-content: space-between;
    }

    #chart-container {
        width: 45%;
        height: 250px;
        padding: 20px;
    }

    #musteri-container {
        width: 45%;
        height: 250px;
        padding: 20px;
    }
</style>




<body>

    <aside
        class="navbar-vertical navbar navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
        id="sidenav-main">

        <a class="brand-link text-center" href="#" target="_blank">
            <i class="material-icons">home</i>
            <span class="material-symbols-outlined">
                YENİ OTEL ANALİZİ
            </span>
        </a>




        <hr class="horizontal light mt-0 mb-2">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">people</i>
                        </div>
                        <span class="nav-link-text ms-1">Müşteriler</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">assignment_turned_in</i>
                        </div>
                        <span class="nav-link-text ms-1">Doluluk</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">cancel</i>
                        </div>
                        <span class="nav-link-text ms-1">İptal</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="#">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">warning</i>
                        </div>
                        <span class="nav-link-text ms-1">Talep Oranları</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="content-wrapper">
        <section class="content">

            <div id="chart-container"></div>
            <div id="musteri-container"></div>


            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>28</td>
                        <td>New York</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>35</td>
                        <td>San Francisco</td>
                    </tr>
                    <!-- Diğer satırlar -->
                </tbody>
            </table>
        </section>
    </div>




    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

    <script src="/public/js/chart.js"></script>
    <script src="/public/js/memnuniyet.js"></script>
    <!-- Bootstrap JS and dependencies -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- PerfectScrollbar JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.8.1/js/perfect-scrollbar.jquery.min.js"></script>

    <!-- Material Dashboard JS -->
    <script src="/node_modules/material-dashboard/assets/js/material-dashboard.js"></script>
</body>

</html>
