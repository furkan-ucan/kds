    <!-- Core JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/node_modules/material-dashboard/assets/js/material-dashboard.js"></script>
    <script src="/js/memnuniyet.js"></script>
    <script src="/js/chart.js"></script>
    <!-- <script src="/js/sankey.js"></script> -->
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        google.charts.load('current', { 'packages': ['gauge'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var initialMoney = 10; // Başlangıçta sahip olunan para
            var moneyLeft = initialMoney;

            // Grafiklerin başlangıç değerleri
            var initialValues = [7, 8, 6, 5];
            var currentValues = [...initialValues]; // Mevcut değerler, başlangıçta başlangıç değerlerine eşittir

            var options = {
                width: 400,
                height: 300,
                redFrom: 0,
                redTo: 6,
                yellowFrom: 6,
                yellowTo: 8,
                greenFrom: 8,
                greenTo: 10,
                max: 10,
                minorTicks: 1,
                forceIFrame: false,
                animation: {
                    duration: 0
                }
            };

            // Her bir grafiği çizmek için bir fonksiyon
            function drawChartWithData(chartId, data) {
                console.log('drawChartWithData', chartId, data);
                var chart = new google.visualization.Gauge(document.getElementById(chartId));
                chart.draw(data, options);
            }

            // Grafik verilerini güncellemek için bir fonksiyon
            function updateChartValues(chartId, amount) {
                // Mevcut değerlere para ekleyin
                if (!isNaN(currentValues[chartId]) && !isNaN(amount)) {
                    currentValues[chartId] += amount;
                } else {
                    console.error('Invalid value: currentValues[' + chartId + '] = ' + currentValues[chartId] + ', amount = ' + amount);
                    return;
                }

                // Eğer değer alt sınırdan küçükse alt sınıra ayarlayın
                if (currentValues[chartId] < options.redFrom) {
                    currentValues[chartId] = options.redFrom;
                }

                // Eğer değer üst sınırdan büyükse üst sınıra ayarlayın
                if (currentValues[chartId] > options.greenTo) {
                    currentValues[chartId] = options.greenTo;
                }

                // Yeni veri tablosunu oluşturun ve grafiği güncelleyin
                var newData = google.visualization.arrayToDataTable([
                    ['', 'Value'],
                    ['', currentValues[chartId]],
                ]);

                drawChartWithData('customGauge' + chartId, newData);

                // Kalan parayı güncelleyin
                moneyLeft -= amount;
                document.getElementById('moneyLeft').textContent = moneyLeft.toFixed(2);
            }

            // Para çıkarmak için bir fonksiyon
            function subtractMoney(chartId, amount) {
                // Mevcut değerlerden para çıkarın
                if (!isNaN(currentValues[chartId]) && !isNaN(amount)) {
                    currentValues[chartId] -= amount;
                } else {
                    console.error('Invalid value: currentValues[' + chartId + '] = ' + currentValues[chartId] + ', amount = ' + amount);
                    return;
                }

                // Eğer değer alt sınırdan küçükse alt sınıra ayarlayın
                if (currentValues[chartId] < options.redFrom) {
                    currentValues[chartId] = options.redFrom;
                }

                // Eğer değer üst sınırdan büyükse üst sınıra ayarlayın
                if (currentValues[chartId] > options.greenTo) {
                    currentValues[chartId] = options.greenTo;
                }

                // Yeni veri tablosunu oluşturun ve grafiği güncelleyin
                var newData = google.visualization.arrayToDataTable([
                    ['', 'Value'],
                    ['', currentValues[chartId]],
                ]);

                drawChartWithData('customGauge' + chartId, newData);

                // Kalan parayı güncelleyin
                moneyLeft += amount;
                document.getElementById('moneyLeft').textContent = moneyLeft.toFixed(2);
            }

            // Başlangıçta grafikleri çiz
            for (var i = 0; i < initialValues.length; i++) {
                var initialData = google.visualization.arrayToDataTable([
                    ['', 'Value'],
                    ['', initialValues[i]],
                ]);

                drawChartWithData('customGauge' + i, initialData);
            }


            function addMoney() {
                var amountString = prompt('Lütfen eklemek istediğiniz miktarı girin:', '0');

                // Kullanıcının girdisini sayıya dönüştürün
                var amount = parseFloat(amountString);

                // Geçerli bir miktar girildiğinden emin olun
                if (!isNaN(amount) && amount > 0 && moneyLeft >= amount) {
                    // Her grafik için miktarı güncelle
                    for (var i = 0; i < currentValues.length; i++) {
                        updateChartValues('customGauge' + i, amount / currentValues.length);
                    }
                } else {
                    alert('Geçersiz miktar veya yetersiz bakiye!');
                }
            }



            // Para eklemek için bir buton ekleyin
            var addButton = document.getElementById('addMoneyButton');
            addButton.addEventListener('click', function () {
                // Kullanıcı hangi metrik grafiğine para eklemek istediğini seçsin
                var selectedChartId = document.getElementById('metricSelect').value;

                var amountString = document.getElementById('amountInput').value;

                // Kullanıcının girdisini sayıya dönüştürün
                var amount = parseFloat(amountString);

                // Geçerli bir miktar girildiğinden emin olun
                if (!isNaN(amount) && amount > 0 && moneyLeft >= amount) {
                    // Seçilen grafiği güncelle
                    updateChartValues(selectedChartId, amount);
                } else {
                    alert('Geçersiz miktar veya yetersiz bakiye!');
                }
            });

            // Para çıkarmak için bir buton ekleyin
            var subtractButton = document.getElementById('subtractMoneyButton');
            subtractButton.addEventListener('click', function () {
                // Kullanıcı hangi metrik grafiğinden para çıkarmak istediğini seçsin
                var selectedChartId = document.getElementById('metricSelect').value;

                var amountString = document.getElementById('amountInput').value;

                // Kullanıcının girdisini sayıya dönüştürün
                var amount = parseFloat(amountString);

                // Geçerli bir miktar girildiğinden emin olun
                if (!isNaN(amount) && amount > 0 && currentValues[selectedChartId] >= amount) {
                    // Seçilen grafiği güncelle
                    subtractMoney(selectedChartId, amount);
                } else {
                    alert('Geçersiz miktar veya yetersiz bakiye!');
                }
            });

        }
    });
    </script>
