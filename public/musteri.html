<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Dashboard 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/material-dashboard/assets/css/material-dashboard.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.1/perfect-scrollbar.min.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.candy.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    <style>
        .metric-card {
            margin: auto;
            height: 350;
        }
    </style>

</head>

<body>
    <aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="/index.html">
        <span class="ms-1 font-weight-bold text-white">Otel İçin KDS</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white " href="/odalar.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-tachometer-alt opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Oda Bilgileri</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="/musteri.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-table opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Müşteriler</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="/analiz.html">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-table opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Analiz</span>
          </a>
        </li>

      </ul>
    </div>
  </aside>


    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="wrapper">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-12 text-center">
                                <h1>İstatistikler</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <!-- Charts -->
                        <div class="row mt-4">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div id="chart-container" class="chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div id="chart-container2" class="chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 text-center mt-4">
                            <div class="input-container">
                                <select id="metricSelect">
                                    <option > Hizmet seç</option>
                                    <option value="0">Oda Hizmeti</option>
                                    <option value="1">Yemek Hizmeti</option>
                                    <option value="2">Personel Hizmeti</option>
                                    <option value="3">Etkinlik Hizmeti</option>
                                    <option value="4">Hepsini Seç</option>
                                </select>
                                <select  id="para">
                                    <option value="0">%20 arttır</option>
                                    <option value="1">%50 arttır</option>
                                    <option value="2">%20 azalt</option>
                                    <option value="3">%50 azalt</option>
                                </select>
                                <button id="btn" class="btn btn-primary">Gönder</button>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>Oda Hizmeti</h3>
                                    <div id="customGauge0" class="metric-card"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>6 Ay Sonraki Tahmini Oda Hizmeti </h3>
                                    <div id="customGauge1" class="metric-card"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>Yemek Hizmeti</h3>
                                    <div id="customGauge2" class="metric-card"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3> 6 Ay Sonraki Tahmini Yemek Hizmeti</h3>
                                    <div id="customGauge3" class="metric-card"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>Personel Hizmeti</h3>
                                    <div id="customGauge4" class="metric-card"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3> 6 Ay Sonraki Tahmini Personel Hizmeti</h3>
                                    <div id="customGauge5" class="metric-card"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>Etkinlik Hizmeti</h3>
                                    <div id="customGauge6" class="metric-card"></div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="card">
                                    <h3>6 Ay Sonraki Tahmini Etkinlik Hizmeti</h3>
                                    <div id="customGauge7" class="metric-card " ></div>
                                </div>
                            </div>
                        </div>

                </section>
            </div>

        </div>
    </main>

    <!-- Core JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/node_modules/material-dashboard/assets/js/material-dashboard.js"></script>
    <script src="/js/memnuniyet.js"></script>

</body>

</html>
